<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Under The Trees</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <img src="logo_dark_edge.jpg" alt="Music Under the Trees" class="logo-img">
</header>

<div class="container">
    <p>Welcome back! Every refresh brings a different performance.</p>
    
    <div class="video-wrapper" id="player-container">
        </div>

    <nav class="nav-box">
        <h4>Navigation</h4>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="https://www.youtube.com/@musicunderthetrees" target="_blank">YouTube Channel</a></li>
            <li><a href="#">1987 Archive</a></li>
            <li><a href="#">1996 Archive</a></li>
        </ul>
    </nav>
</div>

<script>
    (function() {
        // We've changed the names to 'myVids' and 'mySelection' 
        // to bypass any old browser memory.
        var myVids = ['rWp8uOQu0_8', '769_M_7_m6U', 'yNf_B1C-f8o', 'f_7S_D5B_S8', 'p_jV8P_3xXo'];
        var mySelection = myVids[Math.floor(Math.random() * myVids.length)];
        var myPlaylist = 'PLD120C20914884BFA';
        
        // We add a 'session' number that changes every second
        var session = Date.now();
        var myLink = "https://www.youtube.com/embed/" + mySelection + "?list=" + myPlaylist + "&seed=" + session;

        var box = document.getElementById('player-container');
        if (box) {
            box.innerHTML = '<iframe src="' + myLink + '" frameborder="0" allowfullscreen></iframe>';
        }
    })();
</script>

</body>
</html>
