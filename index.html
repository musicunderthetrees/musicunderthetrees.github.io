<script>
    // 1. The Pool: Add as many YouTube IDs as you like here
    var videoPool = [
        'p_jV8P_3xXo', // 901f
        'rWp8uOQu0_8', // 901e
        '769_M_7_m6U', // 1987 clip
        'yNf_B1C-f8o', // Archive clip
        'f_7S_D5B_S8'  // Unplugged
    ];

    // 2. Pick one at random
    var randomVid = videoPool[Math.floor(Math.random() * videoPool.length)];
    var playlistId = 'PLD120C20914884BFA';

    // 3. The "Force" Button: Adding a timestamp (cb) makes the link unique every second
    var cb = Date.now();
    var finalUrl = 'https://www.youtube.com/embed/' + randomVid + '?list=' + playlistId + '&cb=' + cb;

    // 4. Inject into the player
    document.getElementById('player-container').innerHTML = 
        '<iframe src="' + finalUrl + '" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share; fullscreen" allowfullscreen></iframe>';
</script>
