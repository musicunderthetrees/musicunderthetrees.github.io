<header>

<script>
    (function() {
        // The "Flawless" Video Pool
        var vids = ['rWp8uOQu0_8', '769_M_7_m6U', 'yNf_B1C-f8o', 'f_7S_D5B_S8'];
        var playlistId = 'PLD120C20914884BFA';
        
        // Pick the random video
        var pick = vids[Math.floor(Math.random() * vids.length)];
        
        // Construct the URL exactly how the working version does it
        var finalUrl = "https://www.youtube.com/embed/" + pick + "?list=" + playlistId;

        // Inject into the player-container
        var target = document.getElementById('player-container');
        if (target) {
            target.innerHTML = '<iframe src="' + finalUrl + '" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share; fullscreen" allowfullscreen></iframe>';
        }
    })();
</script>
