<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Under The Trees</title>
    <style>
        body { background-color: #1a1a1a; color: #e0e0e0; font-family: sans-serif; text-align: center; margin: 0; padding: 20px; }
        .logo-img { max-width: 280px; height: auto; margin-bottom: 10px; display: block; margin-left: auto; margin-right: auto; }
        .nav-box { background-color: #2d5a27; border: 2px solid #4a7c44; padding: 15px; border-radius: 15px; max-width: 600px; margin: 0 auto 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        .video-wrapper { position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; max-width: 800px; margin: 0 auto; background: #000; border-radius: 10px; border: 1px solid #444; }
        .video-wrapper iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        p { margin: 5px 0; opacity: 0.9; font-weight: bold; }
        
        /* The Shuffle Button Style */
        .shuffle-btn {
            background-color: #4a7c44;
            color: white;
            border: 1px solid #8fbc8f;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 10px;
            font-weight: bold;
            transition: background 0.3s;
        }
        .shuffle-btn:active {
            background-color: #8fbc8f;
            transform: scale(0.95);
        }
    </style>
</head>
<body>

    <img src="logo_dark_edge.jpg" alt="Music Under The Trees" class="logo-img">

    <div class="nav-box">
        <p>Non-stop Unplugged Music Archive</p>
        <div id="status-display" style="color: #ffd700; font-size: 0.85em; font-family: monospace; margin-bottom: 10px;">Ready to play</div>
        
        <button class="shuffle-btn" onclick="playRandom()">ðŸ”€ Shuffle New Song</button>
    </div>

    <div class="video-wrapper" id="video-container"></div>

    <script>
        // Move the logic into a named function so the button can use it
        function playRandom() {
            var playlistID = 'PL8JCPTPDv9bbWnrM53ncEMXvMEl7aYBXs';
            var randomPos = Math.floor(Math.random() * 9);
            
            var status = document.getElementById('status-display');
            if (status) { status.innerHTML = "NOW PLAYING: SELECTION #" + (randomPos + 1); }

            var container = document.getElementById('video-container');
            if (container) {
                var finalUrl = "https://www.youtube.com/embed?list=" + playlistID + "&index=" + randomPos + "&autoplay=1";
                container.innerHTML = '<iframe src="' + finalUrl + '" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>';
            }
        }

        // Run it once automatically when the page loads
        window.onload = playRandom;
    </script>

</body>
</html>
