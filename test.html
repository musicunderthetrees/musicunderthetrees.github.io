<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist Test</title>
    <style>
        body { background-color: #1a1a1a; color: #e0e0e0; font-family: sans-serif; text-align: center; padding: 20px; }
        .nav-box { background-color: #2d5a27; padding: 15px; border-radius: 10px; max-width: 600px; margin: 0 auto 20px; }
        .video-wrapper { position: relative; padding-bottom: 56.25%; height: 0; background: #000; }
        .video-wrapper iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
    </style>
</head>
<body>

    <div class="nav-box">
        <h3>Testing New Playlist</h3>
        <p id="status-display">Waiting for Script...</p>
    </div>

    <div class="video-wrapper" id="video-container"></div>

    <script>
    (function() {
        // The Playlist ID you gave me
        var playlistID = 'PL8JCPTPDv9bbWnrM53ncEMXvMEl7aYBXs';
        
        // Since there are 9 videos, we pick a random number between 0 and 8
        var randomPosition = Math.floor(Math.random() * 9);
        
        var status = document.getElementById('status-display');
        if (status) { 
            status.innerHTML = "STARTING AT VIDEO #" + (randomPosition + 1); 
        }

        var container = document.getElementById('video-container');
        if (container) {
            // 'index=' tells YouTube which video in the list to start with
            var finalUrl = "https://www.youtube.com/embed?list=" + playlistID + "&index=" + randomPosition;
            container.innerHTML = '<iframe src="' + finalUrl + '" frameborder="0" allowfullscreen></iframe>';
        }
    })();
</script>

</body>
</html>
