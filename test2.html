<link rel="stylesheet" href="style.css">
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Under The Trees - Non-stop Unplugged Music</title>
    <style>
        body { background-color: #2d1b0d; color: #e0d8c3; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; display: flex; flex-direction: column; align-items: center; }
        header { background-color: #3e5c33; width: 100%; padding: 20px; text-align: center; border-bottom: 4px solid #1a2e14; }
        h1 { margin: 0; color: #fff; font-size: 2.5em; text-shadow: 2px 2px #000; }
        .tagline { font-style: italic; color: #c2d6bc; }

        .container { display: flex; max-width: 1000px; width: 95%; margin-top: 20px; gap: 20px; }

        /* Main Content */
        main { flex: 3; background: #3d2b1f; padding: 20px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.5); }
        .video-container { position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; margin-bottom: 20px; }
        .video-container iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 3px solid #3e5c33; }

        /* Sidebar Navigation */
        nav { flex: 1; background: #3e5c33; padding: 15px; border-radius: 8px; height: fit-content; }
        nav h3 { border-bottom: 1px solid #c2d6bc; padding-bottom: 5px; margin-top: 0; }
        nav ul { list-style: none; padding: 0; }
        nav li { margin-bottom: 10px; }
        nav a { color: #fff; text-decoration: none; font-weight: bold; }
        nav a:hover { color: #c2d6bc; text-decoration: underline; }

        footer { margin: 40px 0; text-align: center; font-size: 0.8em; opacity: 0.7; }
    </style>
</head>
<body>

<header>
    <h1>Music Under The Trees</h1>
    <div class="tagline">Non-stop Unplugged Music</div>
</header>

<div class="container">
    <main>
        <h3>Featured Performance (Randomized)</h3>
        <div class="video-container" id="player-container">
            </div>
        <p>Welcome back! Every refresh brings a different performance from the archives.</p>
        <p><strong>R.I.P. "Vernon the German"</strong></p>

        <script>
    // 1. Add your favorite Video IDs from the playlist here
    // These act as the "Starting Gate" for the randomizer
    var startVideos = [
        'p_jV8P_3xXo', 
        'rWp8uOQu0_8', 
        '769_M_7_m6U', 
        'yNf_B1C-f8o'
    ];

    // 2. Your Playlist ID
    // 1. Your Playlist ID
    var playlistId = 'PLD120C20914884BFA';
    
    // 2. Total number of videos in your playlist (Estimate is fine)
    var totalVideos = 200; 
    
    // 3. Pick a random number between 0 and 199
    var randomIndex = Math.floor(Math.random() * totalVideos);

    // 3. Logic to pick a random starting video
    var randomStartIndex = Math.floor(Math.random() * startVideos.length);
    var selectedVideo = startVideos[randomStartIndex];

    // 4. Construct the URL
    // This tells YouTube: "Play this specific video, and then load the rest of this playlist."
    var embedUrl = 'https://www.youtube.com/embed/' + selectedVideo + 
                   '?list=' + playlistId + 
    // 4. Build the URL using 'index'
    // 'list' identifies the playlist
    // 'index' tells it exactly which video to start on
    var embedUrl = 'https://www.youtube.com/embed?listType=playlist&list=' + playlistId + 
                   '&index=' + randomIndex + 
                   '&autoplay=1' + 
                   '&shuffle=1' + 
                   '&cb=' + Date.now(); // The "Cache Buster"
                   '&shuffle=1';

    // 5. Place it in the container
    // 5. Inject into the player
    document.getElementById('player-container').innerHTML = 
        '<iframe src="' + embedUrl + '" frameborder="0" allow="autoplay; encrypted-media; picture-in-picture" allowfullscreen></iframe>';
</script>
