<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Under The Trees</title>
    <style>
        /* 1. THE BROWN BODY */
        body { 
            background-color: #2e1d13; /* Dark earthy brown from screenshot */
            color: #e0e0e0; 
            font-family: sans-serif; 
            text-align: center; 
            margin: 0; 
            padding: 0; 
        }

        /* 2. THE TOP GREEN HEADER */
        header {
            background-color: #2d5a27; /* Forest Green */
            padding: 30px 20px;
            border-bottom: 4px solid #ffd700; /* The Yellow Separator Line */
        }

        .logo-img { 
            max-width: 320px; 
            height: auto; 
            display: block; 
            margin: 0 auto; 
        }

        /* 3. CENTERED CONTENT WRAPPER */
        .main-container {
            max-width: 800px;
            margin: 40px auto; /* This centers everything horizontally */
            padding: 0 20px;
        }

        /* 4. THE NAVIGATION BOX (Matches Screenshot) */
        .nav-box { 
            background-color: #4a7c44; 
            border: 2px solid #5d9157; 
            padding: 20px; 
            border-radius: 15px; 
            margin-bottom: 30px; 
            box-shadow: 0 8px 20px rgba(0,0,0,0.5);
            display: inline-block; /* Helps with centering */
            width: 100%;
            box-sizing: border-box;
        }

        .video-wrapper { 
            position: relative; 
            padding-bottom: 56.25%; 
            height: 0; 
            overflow: hidden; 
            border-radius: 10px; 
            border: 5px solid #1a110a; /* Darker border for the frame */
            box-shadow: 0 10px 30px rgba(0,0,0,0.8);
        }
        .video-wrapper iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }

        .shuffle-btn {
            background-color: #2d5a27;
            color: white;
            border: 1px solid #ffd700; /* Yellow border for the button */
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <header>
        <img src="logo_dark_edge.jpg" alt="Music Under The Trees" class="logo-img">
    </header>

    <div class="main-container">
        
        <div class="nav-box">
            <p><b>Non-stop Unplugged Music Archive</b></p>
            <div id="status-display" style="color: #ffd700; font-family: monospace;">Tuning...</div>
            <button class="shuffle-btn" onclick="playRandom()">ðŸ”€ Skip / Shuffle Song</button>
        </div>

        <div class="video-wrapper" id="video-container"></div>

        <p style="margin-top: 20px; font-style: italic; opacity: 0.8;">
            R.I.P. "Vernon the German"
        </p>

    </div>

    <script>
        function playRandom() {
            var playlistID = 'PL8JCPTPDv9bbWnrM53ncEMXvMEl7aYBXs';
            var randomPos = Math.floor(Math.random() * 9);
            document.getElementById('status-display').innerHTML = "NOW PLAYING: SELECTION #" + (randomPos + 1);
            var container = document.getElementById('video-container');
            var finalUrl = "https://www.youtube.com/embed?list=" + playlistID + "&index=" + randomPos + "&autoplay=1";
            container.innerHTML = '<iframe src="' + finalUrl + '" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>';
        }
        window.onload = playRandom;
    </script>

</body>
</html>
